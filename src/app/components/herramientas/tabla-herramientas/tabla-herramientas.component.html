<table id="tab1" class="tablausr table table-bordered table-white">
    <tr>
        <td>Herramienta</td>
        <td>Eliminar</td>
        <td>Editar</td>
    </tr>
    <tr *ngFor="let herramienta of herramientas">
        <td>{{herramienta.strHerramienta}}</td>
        <td><button class="btn btn-outline-danger" type="button" (click)="eliminar(herramienta)">Eliminar</button>
        </td>
        <td><button class="btn btn-outline-warning" type="button" (click)="actualizar(herramienta._id)">Editar</button>
        </td>
    </tr>
</table>
