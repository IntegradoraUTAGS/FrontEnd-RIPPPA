<div class="row">
    <div class="col-lg-5 col-md-12 mt-4 mb-4">
        <app-insertar-herramientas *ngIf="componentes.registrarHerramientasComponent" (salida)="obtenerHerramientas()">
        </app-insertar-herramientas>

        <app-actualizar-herramientas *ngIf="componentes.actualizarHerramientasComponent" [componentes]="componentes"
            [idHerramienta]="idHerramienta"></app-actualizar-herramientas>

    </div>

    <div class="col-lg-7 col-md-12 mt-4 mb-4">
        <app-tabla-herramientas *ngIf="componentes.tablaHerramientasComponent" [componentes]="componentes"
            (salida)="mostrarActualizar($event)" (actualizarHerramientas)="obtenerHerramientas()">
        </app-tabla-herramientas>
    </div>
</div>
