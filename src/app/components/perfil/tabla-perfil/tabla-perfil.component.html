<div class="row">
    <div class="col">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Dirección</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>Elegir...</option>
                <option value="Indispensable">Indispensable</option>

            </select>
        </div>
    </div>
    <div class="col">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Académia</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>Elegir...</option>
                <option value="Indispensable">Indispensable</option>

            </select>
        </div>
    </div>
</div>

<table id="tab1" class="table table-striped">
    <tr>
        <th scope="col">Perfiles Activos</th>
        <th scope="col">Académia</th>
        <th scope="col">Ver más</th>
        <th scope="col">Eliminar</th>
        <th scope="col">Editar</th>
    </tr>
    <tr *ngFor="let perfil of perfiles">
        <td>{{perfil.strNombre}}</td>
        <td>{{perfil.idAcademia.strNombre}}</td>

        <td><button class="btn btn-outline-success" type="button">Ver más</button>
        </td>
        <td><button class="btn btn-outline-danger" type="button" (click)="eliminar(perfil)">Eliminar</button>
        </td>
        <td><button class="btn btn-outline-warning" type="button" (click)="actualizar(perfil._id)">Editar</button>
        </td>
    </tr>
</table>
