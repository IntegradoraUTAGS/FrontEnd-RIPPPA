<form class="animated fadeIn fast">
    <h2 style="text-align: center;">Actualizar datos del Administradores</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <br>
                <div class="form-group">
                    <h5>Seleccionar el id de la dirección</h5>
                    <select class="form-control" name="idDireccion">
                        <option selected>Elegir...</option>
                    </select>
                </div>

                <div class="form-group">
                    <h5>Número de empleado</h5>
                    <input class="form-control" type="text" placeholder="Ingresar nombre del administrador">

                </div>
                <div class="form-group">
                    <h5>Nombre del administrador</h5>
                    <input class="form-control" type="text" placeholder="Ingresar nombre del administrador">

                </div>

                <div class="form-group">
                    <h5>Correo</h5>
                    <input class="form-control" type="text" placeholder="Ingresar nombre del administrador">

                </div>

                <div class="form-group">
                    <h5>Número de teléfono</h5>
                    <input class="form-control" type="text" placeholder="Ingresar nombre del administrador">

                </div>

                <div class="form-group">
                    <h5>Contraseña</h5>
                    <input class="form-control" type="text" placeholder="Ingresar nombre del administrador">

                </div>


                <button type="submit" class="btn btn-outline-success btn-block">Actualizar</button>
            </div>
        </div>
    </div>
</form>
