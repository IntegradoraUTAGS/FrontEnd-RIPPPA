<table id="tab1" class="tablausr table table-bordered table-white">
    <tr>
        <td>Conocimientos</td>
        <td>Eliminar</td>
        <td>Editar</td>
    </tr>
    <tr *ngFor="let conocimiento of conocimientos">
        <td>{{conocimiento.strConocimientos}}</td>
        <td><button class="btn btn-outline-danger" type="button" (click)="eliminar(conocimiento)">Eliminar</button>
        </td>
        <td><button class="btn btn-outline-warning" type="button" (click)="actualizar(conocimiento._id)">Editar</button>
        </td>
    </tr>
</table>
