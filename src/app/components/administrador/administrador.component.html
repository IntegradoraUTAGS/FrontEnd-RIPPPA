<div class="row">

    <div class=" col-md-12 mt-4 mb-4">
        <h2>Administradores</h2>

        <form class="animated fadeIn fast" (ngSubmit)="registrarAdmin(forma)" #forma="ngForm">

            <div class="form-group">
                <select class="form-control">
                    <option selected="" hidden="" [ngValue]="undefined">Selecciona una Opcion</option>
                    <option value="TICS" name="idDireccion" [(ngModel)]="admin.idDireccion" #idDireccion="ngModel"
                        ngDefaultControl>TICS</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option value="TICS" name="idRol" [(ngModel)]="admin.idRol" #idRol="ngModel" ngDefaultControl>Comite
                        RIPPPA</option>
                </select>
            </div>
            <div class="form-group">

                <input class="form-control" type="text" name="Nombre" required [(ngModel)]="admin.strNombre"
                    placeholder="Nombre" #strNombre="ngModel">
            </div>
            <div class="form-group">

                <input class="form-control" type="text" name="CodigoEmpleado" required
                    [(ngModel)]="admin.numCodigoEmpleado" placeholder="Código de Empleado" #numCodigoEmpleado="ngModel">

            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="Contrasenia" required
                    [(ngModel)]="admin.strContrasenia" placeholder="Contraseña" #strContrasenia="ngModel">

            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Comprobar Contraseña">
            </div>
            <button class="btn btn-outline-success btn-block" type="submit"
                [disabled]="!forma.valid">Registrarse</button>
        </form>
    </div>

    <div class=" col-md-12 mt-4 mb-4">
        <table id="tab1" class="tablausr table table-bordered table-white">
            <tr>
                <td>Rol</td>
                <td>Nombre</td>
                <td>Direccion</td>
                <td>C. Empleado</td>
                <td>Eliminar</td>
                <td>Editar</td>
            </tr>

            <tr *ngFor="let adm of administradores">
                <td>{{adm.idRol}}</td>
                <td>{{adm.strNombre}}</td>
                <td>{{adm.idDireccion}}</td>
                <td>{{adm.numCodigoEmpleado}}</td>
                <td><button class="btn btn-outline-danger" (click)='eliminarAdmin(adm._id)'>Eliminar</button></td>


            </tr>
        </table>
    </div>
</div>
