<form (ngSubmit)="actualizar()" class="animated fadeIn fast" #forma="ngForm">

    <div class="form-group">
        <h3>Actualizar Otros Conocimientos</h3>
        <input class="form-control" type="text" name="strOtrosConocimientos" id="validationServer01"
            [(ngModel)]="oconocimiento.strOtrosConocimientos" #strOtrosConocimientos="ngModel"
            placeholder="Nombre del conocimiento" required>
    </div>
    <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!forma.valid">Actualizar</button> <br>
    <button class="btn btn-outline-danger btn-block" type="button" (click)="cancelar()">Cancelar</button>
</form>
