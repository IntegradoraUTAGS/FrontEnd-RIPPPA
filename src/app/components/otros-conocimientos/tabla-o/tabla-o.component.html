<table id="tab1" class="tablausr table table-bordered table-white">
    <tr>
        <td>Otros Conocimientos</td>
        <td>Eliminar</td>
        <td>Editar</td>
    </tr>
    <tr *ngFor="let oconocimiento of conocimientos">
        <td>{{oconocimiento.strOtrosConocimientos}}</td>
        <td><button class="btn btn-outline-danger" type="button" (click)="eliminar(oconocimiento)">Eliminar</button>
        </td>
        <td><button class="btn btn-outline-warning" type="button"
                (click)="actualizar(oconocimiento._id)">Editar</button>
        </td>
    </tr>
</table>
